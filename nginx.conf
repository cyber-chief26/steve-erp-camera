worker_processes 1;

events { worker_connections 1024; }

# RTMP configuration
rtmp {
    server {
        listen 1935;               # RTMP port
        chunk_size 4096;

        application live {
            live on;
            record off;
        }
    }
}

# HTTP configuration for HLS playback
http {
    server {
        listen 10000;              # HTTP port for HLS

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location / {
            return 200 "ðŸŽ¥ RTMP/HLS Relay is live!\n";
            add_header Content-Type text/plain;
        }
    }
}
