# ==========================================
# Nginx config for RTMP + HLS Relay on Render
# ==========================================

worker_processes 1;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;                    # RTMP internal listener
        chunk_size 4096;

        application live {
            live on;
            record off;
        }
    }
}

http {
    server {
        listen ${PORT};
        server_name _;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # Proxy RTMP traffic via HTTPS (Render-compatible)
        location /live {
            proxy_pass http://127.0.0.1:1935;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            return 200 "âœ… RTMP + HLS relay active on port ${PORT}\n";
        }
    }
}
