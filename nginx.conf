# /etc/nginx/nginx.conf
worker_processes 1;

events { worker_connections 1024; }

rtmp {
    server {
        listen 1935;                # internal RTMP port
        chunk_size 4096;

        application live {
            live on;
            record off;
        }
    }
}

http {
    # Render injects PORT env var (e.g. 10000)
    server {
        listen ${PORT};
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # RTMP-to-HTTPS relay (Render public port 443)
        location /live {
            proxy_pass http://localhost:1935;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            return 200 "RTMP relay active âœ…\n";
        }
    }
}
