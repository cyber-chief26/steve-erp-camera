worker_processes auto;
events { worker_connections 1024; }

# RTMP block handles live ingest from ffmpeg
rtmp {
  server {
    listen 1935;                # RTMP ingest port
    chunk_size 4096;

    application live {
      live on;
      record off;

      # Enable HLS output
      hls on;
      hls_path /tmp/hls;
      hls_fragment 3;
      hls_playlist_length 10;

      # Allow publishing & playback
      allow publish all;
      allow play all;
    }
  }
}

# HTTP block serves HLS playlists (.m3u8) and video segments (.ts)
http {
  server {
    listen 10000;               # Render expects this port to be open
    server_name _;

    # HLS stream path
    location /hls {
      types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
      }

      root /tmp;
      add_header Cache-Control no-cache;
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    }

    # Basic status endpoint (optional)
    location / {
      return 200 'Nginx RTMP-HLS relay is running\n';
      add_header Content-Type text/plain;
    }
  }
}
